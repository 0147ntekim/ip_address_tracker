<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <title>IP Address Tracker</title>
</head>
<body>
    <header>
        <h1>
            IP Address Tracker
        </h1>

        <form action="submit" name="ip" >
            <label for="ip_input">Enter IP Address or Domain</label>
            <input type="text" name="ipInput" id="ip_input" placeholder="Search for any IP address or domain">
            <label for="submit">Submit form</label>
            <input type="image" id="submit" name="submit" src="images/icon-arrow.svg" alt="Submit"/>
          </form>
    </header>

    <div class="main">
        <div class="main_col">
            <h2 class="main_col_head">
                IP Address
            </h2>
            <span id="ipAddress"></span>
        </div>

        <div class="main_col">
            <h2 class="main_col_head">
              Location
            </h2>
            <span id="location"></span>
        </div>

        <div class="main_col">
            <h2 class="main_col_head">
              Timezone
            </h2>
            <span id="timezone"></span>
        </div>
    
        <div class="main_col">
            <h2 class="main_col_head">
              ISP
            </h2>
            <span id="isp"></span>
        </div>
    </div>

    <div id="map"></div>


    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/0147ntekim">Ghostdevs</a>.
    </footer>

    <script src="script.js"></script>
</body>
</html>
